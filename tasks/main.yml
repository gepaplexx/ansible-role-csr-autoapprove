---
########
# install oc
- name: Download oc client
  ansible.builtin.get_url:
    url: "{{ csr_autoapprove_oc_binary_url }}"
    dest: /tmp/oc.tar.gz
    mode: '0777'
  tags:
    - bastion
    - bastion.oc

- name: Extract oc client
  ansible.builtin.unarchive:
    src: /tmp/oc.tar.gz
    dest: /tmp/
    remote_src: true
  tags:
    - bastion
    - bastion.oc

- name: Copy oc binary to /usr/local/bin
  ansible.builtin.copy:
    src: /tmp/oc
    dest: /usr/local/bin/oc
    mode: "0777"
    remote_src: true
  tags:
    - bastion
    - bastion.oc

- name: Reload Netconfig for DNS
  become: true
  ansible.builtin.command:
    cmd: netplan apply
  changed_when: true

- name: Approve CSR
  with_items: [1, 2]
  include_tasks:
    file: approve.yml
  loop_control:
    loop_var: csr_autoapprove_loop
...
